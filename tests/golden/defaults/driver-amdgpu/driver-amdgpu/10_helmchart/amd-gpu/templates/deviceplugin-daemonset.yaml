apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: amd-gpu-device-plugin-daemonset
spec:
  selector:
    matchLabels:
      name: amd-gpu-dp-ds
  template:
    metadata:
      labels:
        name: amd-gpu-dp-ds
    spec:
      containers:
        - image: docker.io/rocm/k8s-device-plugin:1.31.0.2
          name: amd-gpu-dp-cntr
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /var/lib/kubelet/device-plugins
              name: dp
            - mountPath: /sys
              name: sys
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      volumes:
        - hostPath:
            path: /var/lib/kubelet/device-plugins
          name: dp
        - hostPath:
            path: /sys
          name: sys
